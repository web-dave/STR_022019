<table>
  <tr>
    <td></td>
    <td></td>
    <td>
      <a [routerLink]="['new']">🆕</a>
    </td>
  </tr>
  <tr *ngFor="let book of books">
    <td>{{ book.title }}</td>
    <td>{{ book.isbn }}</td>
    <td>
      <a [routerLink]="[book.isbn]">👁️</a>
      <button (click)="delete(book.isbn)">🔨</button>
    </td>
  </tr>
</table>
